<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST">
    <!-- 优惠券名称 -->
    <div class="form-group">
        <label for="title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="title" name="row[title]" data-rule="required;title"
                placeholder="{:__('Title')}" value="{$row.title}" />
        </div>
    </div>

    <!-- 优惠券折扣（大于0小于1的小数） -->
    <div class="form-group">
        <label for="rate" class="control-label col-xs-12 col-sm-2">{:__('Rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" min="0" max="1" step="0.01" class="form-control" id="rate" name="row[rate]"
                data-rule="required" placeholder="{:__('Rate')}" value="{$row.rate}" />
        </div>
    </div>

    <!-- 优惠券数量（整数大于1） -->
    <div class="form-group">
        <label for="total" class="control-label col-xs-12 col-sm-2">{:__('Total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" min="1" step="1" class="form-control" id="total" name="row[total]" data-rule="required"
                placeholder="{:__('Total')}" value="{$row.total}" />
        </div>
    </div>

    <!-- 优惠券生效时间 -->
    <div class="form-group">
        <label for="createtime" class="control-label col-xs-12 col-sm-2">{:__('Createtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control datetimepicker" id="createtime" name="row[createtime]"
                data-rule="required" placeholder="{:__('Createtime')}" value="{$row.createtime_info}" />
        </div>
    </div>

    <!-- 优惠券失效时间 -->
    <div class="form-group">
        <label for="endtime" class="control-label col-xs-12 col-sm-2">{:__('Endtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control datetimepicker" id="endtime" name="row[endtime]" data-rule="required"
                placeholder="{:__('Endtime')}" value="{$row.endtime_info}" />
        </div>
    </div>

    <!-- 优惠券图片 -->
    <div class="form-group">
        <label for="thumb" class="control-label col-xs-12 col-sm-2">{:__('Thumb')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <!-- 上传路径 -->
                <input id="thumb" class="form-control" size="50" name="row[thumb]" type="textarea"
                    value="{$row.thumb}" />

                <div class="input-group-addon no-border no-padding">
                    <span>
                        <button type="button" id="faupload-thumb" class="btn btn-danger faupload" data-input-id="thumb"
                            data-mimetype="image/*" data-multiple="false" data-preview-id="p-thumb"><i
                                class="fa fa-upload"></i>
                            {:__('Upload')}
                        </button>
                    </span>
                    <span>
                        <button type="button" id="fachoose-thumb" class="btn btn-primary fachoose" data-input-id="thumb"
                            data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}
                        </button>
                    </span>
                </div>
                <span class="msg-box n-right" for="thumb"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-thumb"></ul>
        </div>
    </div>

    <!-- 提交按钮 -->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>

</form>
