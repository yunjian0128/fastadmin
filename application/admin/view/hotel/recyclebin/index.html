<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading()}

        <!-- 选项卡 -->
        <ul class="nav nav-tabs">
            <li class="active"><a href="#room" data-toggle="tab">房间回收站</a></li>
            <li><a href="#order" data-toggle="tab">房间订单回收站</a></li>
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">

            <!-- 第一个选项卡 -->
            <div class="tab-pane fade active in" id="room">
                <div class="widget-body no-padding">
                    <div id="RoomToolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        <a href="javascript:void(0);"
                            class="btn btn-success btn-restore btn-disabled disabled {:$auth->check('hotel/recyclebin/restore') ? '' : 'hide'}"
                            title="还原">
                            <i class="fa fa-reply"></i> 还原
                        </a>
                        <a href="javascript:void(0);"
                            class="btn btn-danger btn-destroy btn-disabled disabled {:$auth->check('hotel/recyclebin/destroy') ? '' : 'hide'}"
                            title="销毁">
                            <i class="fa fa-trash"></i> 销毁
                        </a>
                    </div>

                    <!-- table表格就是渲染的列表结构 -->
                    <!-- 表格中自定义按钮关联的权限 data-operate -->
                    <table id="RoomTable" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-destroy="{:$auth->check('hotel/recyclebin/destroy')}"
                        data-operate-restore="{:$auth->check('hotel/recyclebin/restore')}" width="100%">
                    </table>
                </div>
            </div>

            <!-- 第二个选项卡 -->
            <div class="tab-pane fade" id="order">
                <div class="widget-body no-padding">
                    <div id="OrderToolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        <a href="javascript:void(0);"
                            class="btn btn-success btn-restore btn-disabled disabled {:$auth->check('hotel/recyclebin/restore') ? '' : 'hide'}"
                            title="还原">
                            <i class="fa fa-reply"></i> 还原
                        </a>
                        <a href="javascript:void(0);"
                            class="btn btn-danger btn-destroy btn-disabled disabled {:$auth->check('hotel/recyclebin/destroy') ? '' : 'hide'}"
                            title="销毁">
                            <i class="fa fa-trash"></i> 销毁
                        </a>
                    </div>

                    <!-- table表格就是渲染的列表结构 -->
                    <!-- 表格中自定义按钮关联的权限 data-operate -->
                    <table id="OrderTable" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-destroy="{:$auth->check('hotel/recyclebin/destroy')}"
                        data-operate-restore="{:$auth->check('hotel/recyclebin/restore')}" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
