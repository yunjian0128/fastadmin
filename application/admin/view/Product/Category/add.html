<form class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST">
    <!-- 商品分类名称 -->
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="name" data-rule="required" class="form-control" name="row[name]" placeholder="{:__('Name')}"
                type="text" value="">
        </div>
    </div>

    <!-- 商品分类图片 -->
    <div class="form-group">
        <label for="thumb" class="control-label col-xs-12 col-sm-2">{:__('Thumb')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">

                <!-- 上传路径 -->
                <input id="thumb" class="form-control" size="50" name="row[thumb]" type="text" readonly />

                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-thumb" class="btn btn-danger faupload"
                            data-input-id="thumb" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                            data-multiple="false" data-preview-id="p-thumb"><i class="fa fa-upload"></i>
                            上传</button></span>
                    <span><button type="button" id="fachoose-thumb" class="btn btn-primary fachoose"
                            data-input-id="thumb" data-mimetype="image/*" data-multiple="false"><i
                                class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="thumb"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-thumb"></ul>
        </div>
    </div>

    <!-- 商品排序权重 -->
    <div class="form-group">
        <label for="weigh" class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="weigh" data-rule="required;" class="form-control" name="row[weigh]" placeholder="{:__('Weigh')}"
                type="text" value="0">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
