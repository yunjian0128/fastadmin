<form class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST">

    <!-- 章节名称 -->
    <div class="form-group">
        <label for="title" class="control-label col-xs-12 col-sm-2">{:__('ChapterTitle')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="title" data-rule="required" class="form-control" name="row[title]"
                placeholder="{:__('ChapterTitle')}" type="text" value="">
        </div>
    </div>

    <!-- 章节视频 -->
    <div class="form-group">
        <label for="video" class="control-label col-xs-12 col-sm-2">{:__('Video')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <!-- 上传路径 -->
                <input id="video" class="form-control" size="50" name="row[video]" type="text" readonly />

                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-video" class="btn btn-danger faupload"
                            data-input-id="video" data-mimetype="video/*" data-multiple="false"
                            data-preview-id="p-video"><i class="fa fa-upload"></i>
                            上传</button></span>
                    <span><button type="button" id="fachoose-video" class="btn btn-primary fachoose"
                            data-input-id="video" data-mimetype="/video/*" data-multiple="false"><i
                                class="fa fa-list"></i>
                            选择</button></span>
                </div>
                <span class="msg-box n-right" for="video"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-video"></ul>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
