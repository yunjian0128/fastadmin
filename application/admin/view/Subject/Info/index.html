<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading()}

        <!-- 选项卡 -->
        <ul class="nav nav-tabs">
            <li class="active"><a href="#order" data-toggle="tab">课程订单</a></li>
            <li><a href="#comment" data-toggle="tab">课程评论</a></li>
            <li><a href="#chapter" data-toggle="tab">课程章节</a></li>
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">

            <!-- 第一个选项卡 -->
            <div class="tab-pane fade active in" id="order">
                <div class="widget-body no-padding">
                    <div id="OrderToolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                    </div>

                    <table id="OrderTable" class="table table-striped table-bordered table-hover table-nowrap"
                        width="100%">
                    </table>
                </div>
            </div>

            <!-- 第二个选项卡 -->
            <div class="tab-pane fade" id="comment">
                <div class="widget-body no-padding">
                    <div id="CommentToolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                    </div>

                    <table id="CommentTable" class="table table-striped table-bordered table-hover table-nowrap"
                        width="100%">
                    </table>
                </div>
            </div>

            <!-- 第三个选项卡 -->
            <div class="tab-pane fade" id="chapter">
                <div class="widget-body no-padding">
                    <div id="ChapterToolbar" class="toolbar">
                        {:build_toolbar('refresh,add,edit,del,import')}
                    </div>

                    <table id="ChapterTable" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-edit="{:$auth->check('subject/info/chapter_edit')}"
                        data-operate-del="{:$auth->check('subject/info/chapter_del')}" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
