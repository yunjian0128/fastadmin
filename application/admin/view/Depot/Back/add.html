<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">

        <!-- 订单号 -->
        <label class="control-label col-xs-12 col-sm-1">{:__('Ordercode')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-ordercode" class="form-control" name="row[ordercode]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-1">{:__('Contacts_and_address')}:</label>
        <div class="col-xs-12 col-sm-9">
            <select name="row[addrid]" id="addrid" class="selectpicker" data-width="100%">
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-1">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-9">
            <textarea id="c-remark" class="form-control " rows="5" name="row[remark]" cols="50"></textarea>
        </div>
    </div>

    <div class="form-group">
        <table id="table" class="table table-striped table-bordered table-hover table-nowrap col-sm-10 control-label">
        </table>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
