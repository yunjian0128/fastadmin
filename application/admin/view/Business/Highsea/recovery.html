<form class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST">

    <!-- 管理员列表 -->
    <div class="form-group">
        <label for="adminid" class="control-label col-xs-12 col-sm-2">下拉选择管理员</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[adminid]', $adminlist, null, ['class'=>'selectpicker', 'required'=>''])}
        </div>
    </div>
    {foreach $row as $item}
    <div class="form-group">
        <label for="nickname" class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" readonly class="form-control" id="nickname" name="nickname" value="{$item.nickname}" />
        </div>
    </div>
    {/foreach}

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
