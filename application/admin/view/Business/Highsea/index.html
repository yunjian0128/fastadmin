<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        <a href="javascript:void(0);" class="btn btn-success btn-apply btn-disabled disabled 
                            {:$auth->check('business/highsea/apply') ? '' : 'hide'}">
                            <i class="fa fa-arrows-hfa fa-arrow-down"></i> 领取</a>
                        <a href="javascript:void(0);" class="btn btn-success btn-recovery btn-disabled disabled 
                            {:$auth->check('business/highsea/recovery') ? '' : 'hide'}">
                            <i class="fa fa-arrows-h"></i> 分配</a>
                        {:build_toolbar('del')}
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-apply="{:$auth->check('business/highsea/apply')}"
                        data-operate-recovery="{:$auth->check('business/highsea/recovery')}"
                        data-operate-del="{:$auth->check('business/highsea/del')}" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
