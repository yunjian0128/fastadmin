<title>登录界面</title>
<link rel="stylesheet" type="text/css" href="/assets/home/css/login.css" />

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" method="post">
                    <div class="login100-form-avatar">
                        <img src="/assets/home/images/pexels-spencer-selover-428364.jpg" />
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="mobile" placeholder="手机号码" value="">
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="password" name="password" placeholder="密码" value="">
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">登 录</button>
                    </div>

                    <div class="action">
                        <a class="txt1" href="{:url('home/index/register')}">立即注册 》</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
